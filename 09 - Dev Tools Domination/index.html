<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log('Hello World')

    // Interpolated

    console.log('Hello i am a %s String ','King')

    // Styled

    console.log('%c I am a great text', 'font-size: 50px; background-color:red')

    // warning!

    console.warn('OH Nooo')

    // Error :|

    console.error('I am an error')

    // Info

    console.info('I am an useful info')

    // Testing

    console.assert( 1=== 2 , 'That is wraong')

    // clearing

    console.clear();

    // Viewing DOM Elements

    const  p = document.querySelector('p')

    console.log(p);

    console.dir(p)

    // Grouping together

    dogs.forEach(dog => {
      // console.group(`${dog.name}`)
      console.groupCollapsed(`${dog.name}`)
      console.log(`Name : ${dog.name}`)
      console.log(`Age : ${dog.age}`)
      console.groupEnd();
    })

    // counting

    console.count('Foo')
    console.count('Foo')
    console.count('Bar')
    console.count('Foo')
    console.count('Bar')

    // timing

    console.time('fetching data')

    fetch(`https://api.github.com/users/saratonite`)
        .then(res => res.json())
        .then(res => {
          console.timeEnd('fetching data')
          console.log(res)
        })
    
    // table

    console.table(dogs);

  </script>
</body>
</html>
